<div class="wrapper">
    <section class="login-content">
        <div class="container">
            <!-- <div class="row align-items-center justify-content-center">
                <div class="col-lg-8">
                    
                </div>
            </div> -->
            <div class="row align-items-center justify-content-center height-self-center">
                <div class="col-lg-8">
                    <img style="height:50px ;" src="../../../../assets/images/TaskBoard-3.png">
                    <div class="card auth-card">
                        <div class="card-body p-0">
                            <div class="d-flex align-items-center auth-content">
                                <div class="col-lg-6 bg-primary content-left">
                                    <div class="p-3">
                                        <h2 class="mb-3 text-white">Sign In</h2>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <!-- floating-label -->
                                                <div class=" form-group">
                                                    <!-- floating-input -->
                                                    <label style="color: white;">User Name</label>
                                                    <input tooltip id="username" [(ngModel)]="username"
                                                        class=" form-control" type="email" placeholder=" ">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class=" form-group">
                                                    <label style="color: white;">Password</label>
                                                    <input tooltip (keyup.enter)="Login()" tooltip id="password"
                                                        [(ngModel)]="password" class=" form-control" type="password"
                                                        placeholder=" ">
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-white" (click)="Login()">Sign
                                            In</button>
                                    </div>
                                </div>
                                <div class="col-lg-6 content-right">
                                    <img src="../assets/images/login/01.png" class="img-fluid image-right" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
