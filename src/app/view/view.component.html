<!-- Wrapper Start -->
<div class="wrapper">
    <div class="iq-sidebar  sidebar-default ">
        <div class="iq-sidebar-logo d-flex align-items-center">
            <a routerLink="/Dashboard" class="header-logo">
                <img style="height: 50px;" src="../assets/images/TaskBoard-3.png" alt="logo">
            </a>
            <div class="iq-menu-bt-sidebar ml-0">
                <i class="las la-bars wrapper-menu menu"></i>
            </div>
        </div>
        <div class="data-scrollbar" data-scroll="1">
            <nav class="iq-sidebar-menu">
                <ul id="iq-sidebar-toggle" class="iq-menu">
                    <li *ngFor="let form of tblForm" class="menu" [routerLink]="form.routerLink"
                        routerLinkActive="active">
                        <a class="svg-icon">
                            <i class="{{form.icon}}" style="font-size: 30px;"></i>
                            <span class="ml-4">{{form.formName}}</span>
                        </a>
                    </li>
                    <li class=" " *ngIf="tblReports.length > 0">
                        <a href="#Reports" class="collapsed" data-toggle="collapse" aria-expanded="false">
                            <i class="las la-chart-bar" style="font-size: 30px;"></i>
                            <span class="ml-4">Reports</span>
                            <i class="las la-angle-right iq-arrow-right arrow-active"></i>
                            <i class="las la-angle-down iq-arrow-right arrow-hover"></i>
                        </a>
                        <ul id="Reports" class="iq-submenu collapse" data-parent="#iq-sidebar-toggle">
                            <li *ngFor="let report of tblReports" class="menu" [routerLink]="report.routerLink"
                                routerLinkActive="active">
                                <a class="svg-icon">
                                    <i class="{{report.icon}}" style="font-size: 30px;"></i>
                                    <span class="ml-4">{{report.reportName}}</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="pt-5 pb-2"></div>
        </div>
    </div>
    <div class="iq-top-navbar">
        <div class="iq-navbar-custom">
            <nav class="navbar navbar-expand-lg navbar-light p-0">
                <div class="iq-navbar-logo d-flex align-items-center justify-content-between">
                    <i class="ri-menu-line wrapper-menu menu"></i>
                    <a href="../backend/index.html" class="header-logo">
                        <h4 class="logo-title text-uppercase">Task Board</h4>
                    </a>
                </div>
                <div class="navbar-breadcrumb">
                    <h3 style="font-weight:700;">{{headerName}}</h3>
                </div>
                <div class="d-flex align-items-center">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-label="Toggle navigation">
                        <i class="ri-menu-3-line"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto navbar-list align-items-center">
                            <li class="nav-item nav-icon dropdown caption-content">
                                <a href="#" class="search-toggle dropdown-toggle  d-flex align-items-center"
                                    id="dropdownMenuButton4" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    <img src="data:image/jpeg;base64,{{UserInfo.profileImg}}"
                                        class="img-fluid rounded-circle" alt="user">
                                    <div class="caption ml-3">
                                        <h6 class="mb-0 line-height">{{UserInfo.firstName}} {{UserInfo.lastName}}<i
                                                class="las la-angle-down ml-2"></i>
                                        </h6>
                                    </div>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right border-none"
                                    aria-labelledby="dropdownMenuButton">
                                    <li data-target="#change-password" data-toggle="modal"
                                        class="dropdown-item d-flex svg-icon menu">
                                        <svg class="svg-icon mr-0 text-primary" id="h-02-p" width="20"
                                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                        </svg>
                                        <a>Change Password</a>
                                    </li>
                                    <li (click)="LogOut()" class="pointer dropdown-item  d-flex svg-icon border-top">
                                        <svg class="svg-icon mr-0 text-primary" id="h-05-p" width="20"
                                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                        </svg>
                                        <a>Logout</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="content-page">
        <router-outlet></router-outlet>
    </div>
</div>
<div class="modal fade bd-example-modal-lg" data-backdrop="static" role="dialog" aria-modal="true" id="change-password">
    <div class="modal-dialog  modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header d-block text-center pb-3 border-bttom">
                <h3 class="modal-title" id="exampleModalCenterTitle">Change Password</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group mb-3">
                            <label for="exampleInputText02" class="h5">Current Password</label>
                            <input tooltip type="password" [(ngModel)]="currentPass" class="form-control"
                                id="currentPass">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group mb-3">
                            <label for="exampleInputText02" class="h5">New Password</label>
                            <input tooltip type="password" [(ngModel)]="newPass" class="form-control" id="newPass"
                                (ngModelChange)="passTextChange()">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group mb-3">
                            <label for="exampleInputText02" class="h5">Confirm Password</label>
                            <input tooltip type="password" [(ngModel)]="confirmPass" class="form-control"
                                id="confirmPass" (ngModelChange)="passTextChange()">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="d-flex flex-wrap align-items-ceter justify-content-center mt-4">
                            <button class="btn btn-primary mr-3" [disabled]="disableChangeButton"
                                (click)="ChangePassword()">Save</button>
                            <button id="closePass" class="btn btn-primary" data-dismiss="modal"
                                (click)="ClearPass()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
